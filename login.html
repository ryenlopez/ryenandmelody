<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Ryen & Melody</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lora', serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-family: 'Lora', serif;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Lora', serif;
    }

    button:hover {
      background-color: #444;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Guest Login</h1>
    <form id="login-form">
      <input type="text" id="first-name" placeholder="First Name" value="" required />
      <input type="text" id="last-name" placeholder="Last Name" value="" required />
      <button type="submit">Enter</button>
      <div id="error-msg" class="error"></div>
    </form>
  </div>

  <script>
    const guestList = [
      { first: 'Ryen', last: 'Lopez' },
      { first: 'Melody', last: 'Garcia' },
      { first: 'Alex', last: 'Rivera' },
      { first: 'Jamie', last: 'Tan' }
    ];

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const first = document.getElementById('first-name').value.trim().toLowerCase();
      const last = document.getElementById('last-name').value.trim().toLowerCase();
      const match = guestList.find(g => g.first.toLowerCase() === first && g.last.toLowerCase() === last);

      if (match) {
        window.location.href = 'home.html';
      } else {
        document.getElementById('error-msg').innerText = 'Name not found. Please check your spelling or contact us.';
      }
    });
  </script>

</body>
</html>
